@(apiName: String, apiPath : String, operation : models.APIOperation, isAdd : Boolean)

<li class="@operation.httpMethod.toLowerCase() operation"
	id="@apiName&#95@operation.nickname&#95@operation.httpMethod">
	<div class='heading'>
		<h3>
			<span class='http_method'> <a
				href="#!/@apiName/@operation.nickname&#95@operation.httpMethod"
				>@operation.httpMethod</a>
			</span> <span class='path'> <a
				href="#!/@apiName/@operation.nickname&#95@operation.httpMethod"
				>@apiPath</a>
			</span>
		</h3>
		<ul class='options'>
			<li>@operation.summary</li>
			@if(isAdd){
				<li><a href="javascript:void(0)" class="add_ope_item" id="id_@operation.id">Add</a></li>	
			}else{
				<li><a href="javascript:void(0)" class="remove_api_item" id="id_@operation.id">Remove</a></li>
			}
		</ul>
	</div> 
	
	<script type="text/javascript">
		var id = '@apiName' + '_' + '@operation.nickname' + '_' + '@operation.httpMethod';
		 new Operation({
			
			el: $('#' + id),
			id : id,
			path : "@apiPath",
			http_method: "@operation.httpMethod.toLowerCase()"
			
		}); 
	</script>
	@params_list(apiName, operation)
</li>
