@(apiReportList : List[models.APIReport])
<html>
<head>

<script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")"></script>
<script type="text/javascript" src="@routes.Assets.at("javascripts/jquery.dataTables.min.js")"></script>
<link  
	href="@routes.Assets.at("stylesheets/demo_table.css")"
	rel="stylesheet" media="screen"/>
	
</head>
<body>
<table id="tab" class="display">
    <thead>
        <tr>
            <th>API</th>
            <th>Hit</th>
            <th>Total Time</th>
            <th>Avg(ms/hit)</th>
            <th>Last Hit</th>
            <th>Avg Rate(hit/s)</th>
            <th>Current Rate(hit/s)</th>
        </tr>
    </thead>
    <tbody>
    @for(r <- apiReportList){
    	<tr>
    		<td>@r.name</td>
    		<td>@r.hit</td>
    		<td>@r.totalTime</td>
    		<td>@r.avg</td>
    		<td>@r.lastHit</td>
    		<td>@r.avgRate</td>
    		<td>@r.currentRate</td>
    	</tr>
    }
    </tbody>
</table>
</body>
</html>
<script>
$(function(){
	
	$("#tab").dataTable();
});
</script>
