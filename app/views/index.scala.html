@(resources: List[models.APIResource])
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
<meta charset='utf-8' />
<!-- Always force latest IE rendering engine (even in intranet) and Chrome Frame -->
<meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
<title>Mobion APIs Doc</title>
<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700'
	rel='stylesheet' type='text/css' />
<link
	href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/smoothness/jquery-ui.css'
	media='screen' rel='stylesheet' type='text/css' />
<script src="@routes.Assets.at("javascripts/app.js")"></script>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/screen.css")"/>
</head>

<body>
	<form id='api_selector'>
		<div class='input'>
			<input placeholder="http://api.sgcharo.com/mobion" id="input_baseUrl"
				name="baseUrl" type="text" value= />
		</div>
		<div class='input'>
			<input placeholder="token" id="input_apiKey" name="apiKey"
				type="text" />
		</div>
		<div class='input'>
			<input placeholder="api name" id="filter" name="filter" type="text" />
		</div>
		<div class='input'>
			<a id="explore" href="#">Explore</a>
		</div>
	</form>
	<div class='container' id='resources_container'>
		<ul id='resources'></ul>
	</div>
	<div id='content_message'></div>
	
	@resources_list(resources)
	

</body>
</html>
