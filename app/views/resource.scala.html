<li class='resource' id='resource_@id'>

	<div class='heading'>
		<h2>
			<a href='javascript:void(0)'>@res.resourcePath</a>
		</h2>

			<li class="expand_ops"><a href='javascript:void(0)'>Expand Operations </a></li>
		</ul>
	</div>
		<script type="text/javascript">
			 new Resource({ 
			el : $('#resource_' + '@id'),
			id : "@id",
			path : "@res.resourcePath"
		});

		@apis_list("resource_" + id, id,res.apis, ver) -->
	}
	</ul>

</li>
