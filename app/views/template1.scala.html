@**
Template for resource/testcase
_type = resource
_type = testcase	
**@

@(id : String, name : String,_type : String)
<li class='@_type' id="@_type'_'@id">
	<div class='heading'>
		<h2>
			<a href='#!/@id'>@name</a>
		</h2>
		<ul class='options'>
			<li class="show_hide"><a href='#!/@id' id='endpointListTogger_@id'>Show/Hide</a></li>
			<li class="list_ops"><a href='#'>List Operations </a></li>
			<li class="expand_ops"><a href='#'>Expand Operations </a></li>
			<li class="raw"><a href='${fetch_url}'>Raw</a></li>
		</ul>
	</div>
	@if(_type == "testcase"){
		<script type="text/javascript">
				 new Resource({
				el : $('#resource_' + '@id'),
				id : "@id"
			}); 
		</script> 
	
	}else{
		<!-- 		<script type="text/javascript">
			 new Resource({
			el : $('#resource_' + '@id'),
			id : "@id"
		}); 
	</script> -->
			
	}
</li>
